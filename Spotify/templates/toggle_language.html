<form method="post" action="{% url 'set_language' %}" class="flex items-center gap-2">
    {% csrf_token %}
    <select name="language" class="border rounded px-2 py-1 text-sm">
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
        <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Spanish</option>
        <option value="fr" {% if LANGUAGE_CODE == 'fr' %}selected{% endif %}>French</option>
    </select>
    <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Change</button>
</form>
